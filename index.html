<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form id="search-form">
            <div class="row mb-3">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="City Search..."
                  id="city-search"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated on: <span id="date"></span></li>
            <li id="condition"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                  id="icon"
                />
                <strong id="current-temp"></strong>
                <span class="unit-links">
                  <a href="#" id="celsius-link" class="active">ºC </a>|
                  <a href="#" id="fahrenheit-link"> ºF</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/raachelkk/weather-app-vanilla"
            target="_blank"
            >Open source code</a
          >
          by Rachel Komori
        </small>

        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
