<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <form id="search-form">
            <div class="row mb-3">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="City Search..."
                  id="city-search"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row weather-temp">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li><span id="date"></span></li>
                <li id="condition"></li>
              </ul>
              <div class="d-flex">
                <img src="#" alt="Cloudy" id="icon" />
                <strong class="current-temp" id="current-temp"></strong>
                <span class="unit-degrees"> ÂºC </span>
              </div>

              <ul class="mt-4">
                <li>Humidity <span id="humidity"> </span>%</li>
                <li>Wind <span id="wind"> </span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="weather-forecast" id="weather-forecast"></div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/raachelkk/weather-app-vanilla"
            target="_blank"
            >Open source code</a
          >
          by Rachel Komori
        </small>

        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
